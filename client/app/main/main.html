<div ng-include="'components/navbar/navbar.html'"></div>
<div class="my-container">
	<div class="col-md-7">
		<div class="main-heading">
			<h1>Book Outpost</h1>
			<p>It's easy! List books you'd like to swap with other club members.
				Once a book is requested, mail it to the club member.
			</p>
		</div>
		
	</div>
	<div class="col-md-5">
		<div class="auth">
			<div class="auth-tab">
				<p class="tab text-center pointer authborder" ng-class="{'seleted': stateValue}" ng-click="state(1)">LogIn</p>
				<p class="tab text-center pointer" ng-class="{'seletedright': !stateValue}" ng-click="state(0)">Register</p>
			</div>
			<div class="auth-form" ng-show="stateValue">
				<form ng-submit="login()">
					<div class="form-group" ng-class="{'has-error': error.username}">
			    		<label for="username">Username <span class="error">{{error.username}}</span></label>
						<input id="username" type="text" placeholder="username" class="form-control" ng-model="user.username"/>
					</div>
					<div class="form-group" ng-class="{'has-error': error.password}">
			    		<label for="password">Password <span class="error">{{error.password}}</span></label>
							<input id="password" type="password" placeholder="Password" class="form-control" ng-model="user.password"/>
					</div>
					<span class="error">{{error.message}}</span>
					<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Login</button>
					</div>
				</form>
			</div>
			<div class="auth-form" ng-show="!stateValue">
				<form ng-submit="register()">
					<div class="form-group" ng-class="{'has-error': error.username}">
			    		<label for="username">Username <span class="error">{{error.username}}</span></label>
						<input id="username" type="text" placeholder="username" class="form-control" ng-model="user.username"/>
					</div>
					<div class="form-group" ng-class="{'has-error': error.password}">
			    		<label for="password">Password <span class="error">{{error.password}}</span></label>
							<input id="password" type="password" placeholder="Password" class="form-control" ng-model="user.password"/>
					</div>
					<div class="form-group" ng-class="{'has-error': error.conPassword}">
			    		<label for="conPassword">Confrim password <span class="error">{{error.conPassword}}</span></label>
							<input id="conPassword" type="password" placeholder="Password" class="form-control" ng-model="user.conPassword"/>
					</div>
					<span class="error">{{error.message}}</span>
					<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Register</button>
					</div>
				</form>
			</div>

		</div>		
	</div>
</div>
